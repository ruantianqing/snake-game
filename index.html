<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 50px auto;
            border: 1px solid #ccc;
        }
        .row {
            display: flex;
        }
        .col {
            border: 1px solid #ccc;
            flex: 1;
            background-size: cover;
        }
    </style>
</head>
<body>
    <script src="./js/Block.js"></script>
    <script src="./js/Food.js"></script>
    <script src="./js/Game.js"></script>
    <script src="./js/Map.js"></script>
    <script src="./js/Snake.js"></script>
    <script>
    // 实例化各个类
    // 障碍物
    var block = new Block('./img/block.png');
    // 行数，列数，总宽，总高
    var map = new Map(10, 10, 300, 300);
    // 2和6是食物的初始位置
    var food = new Food(2, 6, './img/food.jpg');
    var snake = new Snake({
        // 四张图片表示头的四个朝向
        head: ['./img/1.png', './img/2.png', './img/3.png', './img/4.png'],
        body: ['./img/5.png'],
        // 四张图片表示尾巴的四个朝向
        tail: ['./img/8.png', './img/9.png', './img/6.png', './img/7.png']
    });
    // 将四个属性传递给Game类
    var game = new Game(snake, block, map, food);

    </script>
</body>
</html>
